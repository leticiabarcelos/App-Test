<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><b>Atendimentos</b> <ion-icon name="pulse"></ion-icon></ion-title>
      <ion-buttons start>
        <button ion-button icon-only (click)="incluir()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="pesquisar()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding class="list">

  <h4><b>Lista de Atendimentos</b></h4>
  <ion-list>
    <ion-item *ngFor="let produtoDto of produtos" class="list-meio">

      <h2>Nome Bichinho: {{produtoDto.nomeProduto}}</h2>
      <img [src]="produtoDto.fotoProduto" *ngIf="produtoDto.fotoProduto" style="width: 100px;" />
      <p>Valor Atendimento: {{produtoDto.valorProduto}}</p>
      <p>Data Atendimento: {{produtoDto.dataValidadeProduto}}</p>
      <p *ngIf="produtoDto.codigoBarra">CÃ³digo Atendimento: {{produtoDto.codigoBarra}}</p>
      <button ion-button clear small icon-only color="blue" icon-start (click)="editar(produtoDto)">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
      <button ion-button clear small icon-only color="danger" icon-start (click)="excluir(produtoDto)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

</ion-content>
